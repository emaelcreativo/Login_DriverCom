<!DOCTYPE html>
<html lang="es">

<head>
    <title>Login DriverCom</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="../../../../private/var/folders/71/jh5wv0ss0rvgwfdqk4v0wdkw0000gp/T/Adobe/login-form-18/Login_D/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="Logo_Container"> <img src="img/LogoDrivercom.png" alt="Logo" class="logo-image"> </div>
    <div class="main">
        <h1 class="title_1">Bienvenido</h1>
        <form action="">
            <label for="first">
                <h4>Usuario:</h4>
            </label>
            <input type="text" id="first" name="first" placeholder="Ingresa tu email" required />
            <label for="password">
                <h4>Contraseña:</h4>
            </label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required />
            <table class="login-options">
                <tr><label>
                        <td><input type="checkbox" id="rememberMe" name="rememberMe"></td>
                        <td>
                            <p>Recordar contraseña</p>
                        </td>

                    </label>
                </tr>
            </table>
            <div class="wrap">
                <button type="submit" onclick="solve()">Iniciar</button>
            </div>
        </form>
    </div>
</body>

</html>
